<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <p class="objective">First to <em>five points</em> wins.</p>

        <div class="buttons">
            <button class="rock-button">Rock</button>
            <button class="paper-button">Paper</button>
            <button class="scissors-button">Scissors</button>
        </div>

        <div class="results">
            <p class="score">Computer: 0 / You: 0</p>
            <p class="player-result"></p>
            <p class="round-result"></p>
            <p class="winner"></p>
        </div>
        <button class="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
