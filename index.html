<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/suf7uhr.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <img src="images/RPS-logo.png" alt="Rock Paper Scissors Cartoon Logo">

    <div class="content">
        <p class="objective">First to five points wins.</p>

        <div class="buttons">
            <button class="rock-button">ROCK</button>
            <button class="paper-button">PAPER</button>
            <button class="scissors-button">SCISSORS</button>
        </div>

        <div class="results">
            <p class="player-result"></p>
            <p class="round-result"></p>
        </div>

        <div class="score">
            <p class="computer-score">Computer: 0</p>
            <p class="player-score">You: 0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
