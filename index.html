<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="images/RPS-logo.png" alt="Rock Paper Scissors Cartoon Logo">

    <div class="content">
        <p class="objective"><em>First to five points wins.</em></p>

        <div class="buttons">
            <button class="rock-button">ROCK</button>
            <button class="paper-button">PAPER</button>
            <button class="scissors-button">SCISSORS</button>
        </div>

        <div class="results">
            <p class="player-result"></p>
            <p class="round-result"></p>
        </div>

        <p class="score">Computer: 0 / You: 0</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
